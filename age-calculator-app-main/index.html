<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <div class="container">

    <form action="">

      <div class="birth">
        <div class="dmy">
          <div>
            <label for="day">Day</label>
          </div>
          <div>
            <input type="text" placeholder="DD" id="days">
          </div>
          <p id="errorDays"></p>
        </div>

        <div class="dmy">
          <div>
            <label for="month">Month</label>
          </div>
          <div>
            <input type="text" placeholder="MM" id="months">
          </div>
          <p id="errorMonths"></p>
        </div>

        <div class="dmy">
          <div>
            <label for="year">Year</label>
          </div>
          <div>
            <input type="text" placeholder="YYYY" id="years">
          </div>
          <p id="errorYears"></p>
        </div>
      </div>

      <div class="lineArrow">
        <div class="line">
          <hr>
        </div>
        <button type="submit" id="submit">
          <img src="/assets/images/icon-arrow.svg" alt="arrow" class="arrow">
        </button>
      </div>
    </form>

    <div class="text">
      <p><span class="span1">--</span> years</p>
      <p><span class="span2">--</span> months</p>
      <p><span class="span3">--</span> days</p>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sophie Ostermeyer</a>.
  </div>
  <script src="/assets/js/script.js"></script>
</body>

</html>
